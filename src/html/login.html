<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
</head>

<body>
    <div class="main">
        <form name="frmlogin" class="frmlogin dialog">
            <h1 class="sign">Sign In</h1>    
            <div class="form-group">
                <input type="text" class="username required form-control" required="required" id="userName" name="userName" placeholder="Username" >
                <p class="error" id="name-error"></p>
            </div>
            <div class="form-group">
                <input type="password" class="password required form-control" required="required" id="passwd" name="passwd" placeholder="Password" >
                <p class="error" id="password-error"></p>
            </div>
            <div  class="form-group">
                <p class="error" id="wrong-crenditial"></p>
            </div>
            <button type="button" class="submit button doAction" id="btnLogin">Sign In</button>
        </form>
    </div>

    <label for="download" id="download-label">Updater</label>
    <progress id="download" max="100" value="20"></progress>

</body>
<script type="text/javascript" src="../js/login.js"></script>
<script type="text/javascript" src="../js/update.js"></script>

</html>
