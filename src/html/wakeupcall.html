    <input type="time" class="form-control" id="tbTime" />
    <input style="width: 80px;" type="number" class="form-control" placeholder="Room" id="tbExtension" />
    <button type="button" class="btn btn-primary form-control" id="tbButton">Add</button>
  </div>
    <div class="row g-0 bg-light position-relative">
        <div class="col-md-6 p-4 ps-md-0">

        </div>
      </div>

      <div class="list-group">
        <div id="callList"></div>
      </div>

      <button class='button button-danger' id="btnExit">Exit</button>

      $('input[id$=tbDate]').datepicker({
